# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
startup_window: autostart
pre_window: export USE_SIM_TIME=true; export RUN_TYPE=simulation; export RMW_IMPLEMENTATION=rmw_zenoh_cpp
windows:
  - router:
      layout: tiled
      panes:
        - ros2 run rmw_zenoh_cpp rmw_zenohd
  - gz_sim:
      layout: tiled
      panes:
        # - ros2 launch ros_gz_sim gz_sim.launch.py
        - ros2 launch ros_gz_sim gz_sim.launch.py gz_args:=grass_plane.world
  - px4_firmware:
      layout: tiled
      panes:
        # - export PX4_SYS_AUTOSTART=4001; export PX4_SIM_MODEL=gz_x500; /home/petr/ros2_ws/src/px4_firmware/build/px4_sitl_default/bin/px4 -i 1
        - export PX4_SYS_AUTOSTART=4001; export PX4_SIM_MODEL=gz_x500; sleep 4; ros2 run px4 px4 -i 1
  - gz_ros_bridge:
      layout: tiled
      panes:
        - ros2 run ros_gz_bridge parameter_bridge "/clock@rosgraph_msgs/msg/Clock[gz.msgs.Clock"
  - mavros:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_px4_api mavros_gazebo_simulation.py
  - px4_api:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_px4_api api.py
  - core:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_core core.py platform_config:=./custom_configs/platform_config.yaml world_config:=./custom_configs/world_config.yaml custom_config:=./custom_configs/custom_config.yaml network_config:=./custom_configs/network_config.yaml
  # - estimation_manager:
  #     layout: tiled
  #     panes:
  #       - ros2 launch mrs_uav_managers estimation_manager.py platform_config:=./custom_configs/platform_config.yaml world_config:=./custom_configs/world_config.yaml custom_config:=./custom_configs/custom_config.yaml log_level:=INFO
  # - control_manager:
  #     layout: tiled
  #     panes:
  #       - ros2 launch mrs_uav_managers control_manager.py platform_config:=./custom_configs/platform_config.yaml world_config:=./custom_configs/world_config.yaml custom_config:=./custom_configs/custom_config.yaml network_config:=./custom_configs/network_config.yaml
  # - uav_manager:
  #     layout: tiled
  #     panes:
  #       - ros2 launch mrs_uav_managers uav_manager.py platform_config:=./custom_configs/platform_config.yaml world_config:=./custom_configs/world_config.yaml custom_config:=./custom_configs/custom_config.yaml
  # - transform_manager:
  #     layout: tiled
  #     panes:
  #       - ros2 launch mrs_uav_managers transform_manager.py platform_config:=./custom_configs/platform_config.yaml world_config:=./custom_configs/world_config.yaml custom_config:=./custom_configs/custom_config.yaml log_level:=INFO
  # - constraint_manager:
  #     layout: tiled
  #     panes:
  #       - ros2 launch mrs_uav_managers constraint_manager.py platform_config:=./custom_configs/platform_config.yaml custom_config:=./custom_configs/custom_config.yaml
  - autostart:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_autostart automatic_start.py custom_config:=./custom_configs/automatic_start.yaml
  - takeoff_command:
      layout: tiled
      panes:
        - 'history -s ./takeoff.sh'
  - goto_command:
      layout: tiled
      panes:
        - 'history -s ./goto.sh -14 8 8 0'
  - rviz:
      layout: tiled
      panes:
        - ros2 run rviz2 rviz2 -d ./rviz.rviz
